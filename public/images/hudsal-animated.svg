<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer rotating ring -->
  <circle cx="80" cy="80" r="70" stroke="#25D366" stroke-width="2" fill="none" opacity="0.3">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 80 80"
      to="360 80 80"
      dur="8s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Middle pulsing circle -->
  <circle cx="80" cy="80" r="50" stroke="#25D366" stroke-width="1" fill="none" opacity="0.5">
    <animate attributeName="r" values="45;55;45" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner heart -->
  <g transform="translate(80,80)" filter="url(#glow)">
    <path d="M0 -10 C0 -10, -10 -20, -10 -5 C-10 6, 0 18, 0 18 C0 18, 10 6, 10 -5 C10 -20, 0 -10, 0 -10" 
          fill="#25D366" stroke="#25D366" stroke-width="1">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="scale"
        values="1;1.2;1"
        dur="2s"
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- HUDSAL text -->
  <text x="80" y="130" text-anchor="middle" fill="#25D366" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    HUDSAL
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Tagline -->
  <text x="80" y="145" text-anchor="middle" fill="#25D366" font-family="Arial, sans-serif" font-size="8" opacity="0.8">
    Living in harmony, every day
  </text>
</svg>